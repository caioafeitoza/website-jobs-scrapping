name: Job Monitor

# When to run this workflow
on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

# What to do when it runs
jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get the code from this repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      # Step 4: Run the monitor script
      - name: Run job monitor
        run: |
          python scrapping.py
      
      # Step 5: Commit and push changes if there are any
      - name: Commit updated jobs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add tracked_jobs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update jobs - $(date '+%Y-%m-%d %H:%M:%S')" && git push)